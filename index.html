<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="memory-game">
        <h1>Memory Game</h1>
        <h2>Player Name</h2>

        <div id="game-block">
            <div onclick="clickBlock(event)" class="block one">
                <p class="number block" id="">1</p>
            </div>

            <div onclick="clickBlock(event)" class="block two">
                <p class="number block">2</p>
            </div>

            <div onclick="clickBlock(event)" class="block three">
                <p>3</p>
            </div>

            <div onclick="clickBlock(event)" class="block four">
                <p>4</p>
            </div>

            <div onclick="clickBlock(event)" class="block five">
                <p>5</p>
            </div>

            <div onclick="clickBlock(event)" class="block six">
                <p>6</p>
            </div>

            <div onclick="clickBlock(event)" class="block seven">
                <p>7</p>
            </div>

            <div onclick="clickBlock(event)" class="block eight">
                <p>9</p>
            </div>

            
        </div>
    </div>
</body>
<script src="js/main.js">

</script>
</html>
